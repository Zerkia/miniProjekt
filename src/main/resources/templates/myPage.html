<!DOCTYPE html>
<html lang="en">
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="background">
        <div id="wrapper">
            <div class="center">
                <h1>Welcome to your page!</h1>
                <h2>Here you can add new wishlist items or delete others!</h2>

                <!--
                In case of UserID = 1, display the following h2:
                </h2>Since you're an admin, you can delete anyones wishes</h2>
                -->

                <!-- Somehow remove this h4 if you're logged in as admin? -->
                <button onclick="location.href='http://localhost:8080/addItem'" type="button" class="button2">Add New Item</button>
                <br><br>
                <form action="/logout">
                    <button type="submit" name="logout" class="button">Log Out</button>
                </form>
                <br><br>
            </div>

            <table id="customers">
                <!--
                Somehow add an extra th in case of userID being 1,
                showing all listed items userID's to see who added what?
                -->
                <tr>
                    <th style="width: 55%">Item</th>
                    <th style="width: 25%">Amount</th>
                    <th style="width: 10%">Website</th>
                    <th style="width: 10%"></th>
                </tr>

                <!--
                Do the same here in case of userID logged in being 1 aka the admin.
                Make an extra <td> block showing userID's (th:text="${wishlist.userID}")
                -->
                <tr th:each="wishlist : ${wishlists}">
                    <td th:text="${wishlist.itemName}"></td>
                    <td th:text="${wishlist.itemQuantity}"></td>
                    <td>
                        <a th:href="${wishlist.itemLink}" class="center">
                            <p>Link</p>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/deleteItem(wishlistID=${wishlist.wishlistID})}">
                            <img class="icon center" src="trash.png" alt="delete item">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
